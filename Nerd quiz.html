<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hoe nerdy ben jij? ‚Äî Interactieve Quiz</title>
  <style>
    body { font-family: 'Inter', Arial, sans-serif; margin:0; padding:40px; background:#0f1724; color:#e6eef8; }
    .wrap { max-width:900px; margin:0 auto; }
    h1 { text-align:center; font-size:28px; margin-bottom:10px; }
    p { text-align:center; font-size:14px; color:#93c5fd; }
    .card { background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:24px; border-radius:14px; box-shadow:0 6px 18px rgba(2,6,23,0.6); }
    .question { display:grid; grid-template-columns:1fr auto; gap:12px; padding:12px; border-radius:10px; margin-bottom:12px; }
    .question:nth-child(even){ background:rgba(255,255,255,0.01); }
    .label { font-size:15px; font-weight:500; }
    .choices { display:flex; gap:8px; flex-wrap:wrap; }
    button.choice { padding:8px 14px; border-radius:8px; border:1px solid rgba(255,255,255,0.06); background:transparent; color:inherit; cursor:pointer; transition:0.2s; }
    button.choice:hover { background:rgba(125,211,252,0.1); }
    button.choice.active { border-color:#7dd3fc; background:rgba(125,211,252,0.2); color:#000; box-shadow:0 4px 12px rgba(125,211,252,0.2); }
    .controls { display:flex; gap:12px; margin-top:16px; justify-content:center; }
    .btn { padding:12px 18px; border-radius:12px; border:none; cursor:pointer; font-weight:600; transition:0.2s; }
    .btn.primary { background:#7dd3fc; color:#042029; }
    .btn.primary:hover { opacity:0.9; }
    .btn.ghost { background:transparent; border:1px solid rgba(255,255,255,0.04); color:#93c5fd; }
    .btn.ghost:hover { background:rgba(255,255,255,0.05); }
    #result { margin-top:20px; padding:16px; border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.006)); font-size:16px; font-weight:500; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Hoe nerdy ben jij?</h1>
    <p>Beantwoord de stellingen met: ‚úÖ = helemaal waar | ‚ö™ = een beetje waar | ‚ùå = niet waar</p>
    <div class="card">
      <form id="quizForm"></form>
      <div class="controls">
        <button id="calc" class="btn primary" type="button">Bekijk score</button>
        <button id="reset" class="btn ghost" type="button">Reset</button>
      </div>
      <div id="result" hidden></div>
    </div>
  </div>
  <script>
    const questions = [
      "Ik vind computers, AI of gadgets echt interessant.",
      "Ik weet wat een GPU, API of algoritme is (en kan het uitleggen).",
      "Ik heb ooit een computer ge√ºpgraded of zelf gebouwd.",
      "Ik geniet van documentaires over ruimte, natuurkunde of technologie.",
      "Ik speel regelmatig videogames of bordspellen.",
      "Ik ben fan van dingen zoals Star Wars, Marvel, Harry Potter, Lord of the Rings, Doctor Who of Pok√©mon.",
      "Ik heb ooit een cosplay gedragen of overwogen.",
      "Ik heb een mening over de ‚Äòbeste‚Äô gameconsole of filmversie van een franchise.",
      "Ik verdiep me graag in onderwerpen gewoon ‚Äòomdat het interessant is‚Äô.",
      "Ik kan enthousiast worden van boeken, trivia of wetenschappelijke weetjes.",
      "Ik leer dingen liever zelf via internet dan te wachten tot iemand het me uitlegt.",
      "Ik heb een (te) grote verzameling boeken, pdf's of YouTube-tutorials.",
      "Ik gebruik memes, inside jokes of obscure referenties in gesprekken.",
      "Ik draag kleding met verwijzingen naar films, games of wetenschap.",
      "Ik voel me thuis in online communities (Reddit, Discord, etc.).",
      "Mensen zeggen weleens dat ik ‚Äònerdy‚Äô, ‚Äògeeky‚Äô of ‚Äòintelligent‚Äô overkom.",
      "Ik ben trots op mijn niche-interesses, ook al begrijpt niet iedereen ze.",
      "Ik geef liever geld uit aan tech, boeken of verzamelspullen dan aan kleding.",
      "Ik heb een favoriet fictief universum waar ik diep in zit.",
      "Ik heb ooit gedacht: ‚ÄòWaarom snapt niemand hoe gaaf dit onderwerp is?‚Äô"
    ];
    const form = document.getElementById('quizForm');
    questions.forEach((q,i)=>{
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `<div class='label'><strong>${i+1}.</strong> ${q}</div>`;
      const choices = document.createElement('div');
      choices.className = 'choices';
      ['‚úÖ Helemaal waar','‚ö™ Een beetje waar','‚ùå Niet waar'].forEach(opt=>{
        const btn = document.createElement('button');
        btn.type='button'; btn.className='choice'; btn.textContent=opt;
        btn.onclick=()=>{div.querySelectorAll('.choice').forEach(b=>b.classList.remove('active'));btn.classList.add('active');};
        choices.appendChild(btn);
      });
      div.appendChild(choices);
      form.appendChild(div);
    });
    const result = document.getElementById('result');
    document.getElementById('calc').onclick=()=>{
      let score=[...document.querySelectorAll('.choice.active')].filter(b=>b.textContent.startsWith('‚úÖ')).length;
      let msg='';
      if(score<=5) msg='üßç Casual ‚Äî Je hebt wat nerdy trekjes, maar blijft lekker mainstream.';
      else if(score<=10) msg='üí° Geek in wording ‚Äî Je hebt duidelijke nerd-interesses, maar bent nog sociaal ‚Äútwee werelden‚Äù tegelijk.';
      else if(score<=15) msg='üß† Volwaardige nerd ‚Äî Je passie en kennisniveau spreken voor zich.';
      else msg='üöÄ Ultra nerd (level 99) ‚Äî Je leeft, denkt en ademt je interesses!';
      result.textContent = `Score: ${score}/${questions.length} ‚Äî ${msg}`;
      result.hidden=false;
      result.scrollIntoView({behavior:'smooth', block:'center'});
    };
    document.getElementById('reset').onclick=()=>{
      document.querySelectorAll('.choice.active').forEach(b=>b.classList.remove('active'));
      result.hidden=true;
    };
  </script>
</body>
</html>
